<div class="container">
    <div class="row">

        <div class="card" *ngFor="let city of cities" style="width: 18rem;">
            <!--(click)="onSelect(city.id)"-->
            <div class="card-body">
                <h5 class="card-title">{{city.name}}</h5>
                <h6 class="card-subtitle">{{city.countryCode}}</h6>
                <p class="card-text">numero di abitanti:{{city.population}}</p>

                <a href="/city/{{city.id}}">detail</a>
                <!--<button>{{city.name}}</button>-->

            </div>
        </div>
    </div>
</div>
<a href="javascript:void(0)" (click)="goBack()">back </a>
