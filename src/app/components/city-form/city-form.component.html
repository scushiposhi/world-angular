<div *ngIf="loaded" style="background-color:azure">
    <form #cityForm="ngForm">
        {{cityForm.value | json}}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">id</label>
            <div class="col-sm-10">
                <input readonly type="text" name="id" value={{citta.id}}>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">nome</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]=citta.name name="nome" value={{citta.name}} placeholder="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">stato</label>
            <select name="codice" [(ngModel)]=citta.countryCode>
                <option *ngFor="let country of countries" [value]="country.code">
                    {{country.code}} {{country.name}}</option>
            </select>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">populazione</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]=citta.population name="population" value={{citta.population}}
                    placeholder="population">
            </div>
        </div>

        <div class="btn-goup" aria-label="basic" role="group">
            <button type="button" class="btn btn-link" (click)="goBack()">back</button>
            <button type="button" class="btn btn-link" (click)="deleteCity(citta.id)">delete</button>
            <button type="button" class="btn btn-link" (click)="putCity()">save</button>
            <button type="button" class="btn btn-link" (click)="newCity()">add</button>
        </div>
    </form>
</div>
